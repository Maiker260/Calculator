<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
<h1 class="main-title">CALCULATOR</h1>
<div class="calculator">
    <div class="grid-container">
        <div class="calc-display">
            <div class="calc-display-value">
                <p>Aqui escribo los valores</p>
            </div>
        </div>
        <button class="calc-button">AC</button>
        <button class="calc-button">DEL</button>
        <button class="calc-button">%</button>  
        <button class="calc-button">รท</button>
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">x</button>
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">-</button>
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">+</button>
        <button class="calc-button">0</button>
        <button class="calc-button">.</button>
        <button class="calc-button btn_larger">=</button>
    </div>
</div>
<footer>Website under Construction</footer>

</body>
</html>
